AWSTemplateFormatVersion: '2010-09-09'
Description: 'More permissive GitHub deployment role for troubleshooting'

Parameters:
  GitHubOrganization:
    Type: String
    Description: GitHub organization or username
    Default: 'manjutrytest'
  
  RepositoryName:
    Type: String
    Description: GitHub repository name
    Default: 'aws-infrastructure-deploy-future-ready'
  
  Environment:
    Type: String
    Description: Environment (dev/prod)
    Default: 'dev'

Resources:
  GitHubDeployRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'GitHubDeploy-${Environment}-Permissive-${GitHubOrganization}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: 'arn:aws:iam::821706771879:oidc-provider/token.actions.githubusercontent.com'
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                'token.actions.githubusercontent.com:aud': 'sts.amazonaws.com'
              StringLike:
                'token.actions.githubusercontent.com:sub': 
                  # More permissive - matches any branch or environment
                  - !Sub 'repo:${GitHubOrganization}/${RepositoryName}:*'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/PowerUserAccess
      Policies:
        - PolicyName: CloudFormationDeploymentPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudformation:*
                  - iam:*
                Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub 'GitHubDeploy-${Environment}-Permissive'
        - Key: Environment
          Value: !Ref Environment

Outputs:
  GitHubDeployRoleArn:
    Description: ARN of the GitHub deployment role
    Value: !GetAtt GitHubDeployRole.Arn
  
  GitHubDeployRoleName:
    Description: Name of the GitHub deployment role
    Value: !Ref GitHubDeployRole